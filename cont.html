<h1 class="center">Let us reach out to you!<h2 class="center">We would love to keep you updated on upcoming promotions and contests!</h2></h1>

<!-- form -->
<main class="form-container">
<form id="form" action="/action_page.php" method="post">
<fieldarea class="fieldname">
  <label for="fname">First Name:</label>
  <input type="text" placeholder="John" id="fname" name="fname">
  <label for="lname">Last Name:</label>
  <input  type="text" placeholder="Doe" id="Lname" name="lname">
 </fieldarea>
<fieldarea>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" placeholder="(XXX)XXX-XXXX">
</fieldarea>
<fieldarea>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" placeholder="youremail@web.com">
</fieldarea>
<fieldarea class="fieldcomment">
  <label for="comment">Comments</label>
  <textarea name="message" id="comment" cols="30" rows="10" placeholder="Leave some feedback!"></textarea>
</fieldarea>
<fieldarea>
 <input type="checkbox" checked="checked" id="consent" name="consent" value="consent"> 
 <label for="consent">Consent to receiving exclusive offers and promotions</label>
</fieldarea>
 <input class="submit" type="submit">
</form>
